<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colors and Backgrounds Exercises</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-4xl mx-auto mb-12">
    <h1 class="text-3xl font-bold mb-6"> Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <div class="bg-blue-500 text-white p-4 rounded">
        <h2 class="text-xl font-semibold">Primary Panel</h2>
        <p>Background: Blue, Text: White</p>
      </div>

      <div class="bg-yellow-400 text-black p-4 rounded">
        <h2 class="text-xl font-semibold">Warning Panel</h2>
        <p>Background: Yellow, Text: Black</p>
      </div>

      <div class="bg-green-500 text-white p-4 rounded">
        <h2 class="text-xl font-semibold">Success Panel</h2>
        <p>Background: Green, Text: White</p>
      </div>

    </div>
  </div>

  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6"> Gradient Section</h1>

    <div class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white p-8 rounded">
      <h2 class="text-2xl font-semibold mb-2">Welcome to the Gradient Dashboard</h2>
      <p>This section uses a dark gradient background with white text for contrast.</p>
    </div>

  </div>

</body>
</html>
